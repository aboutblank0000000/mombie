<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Mombie</title>
        <link rel="stylesheet" href="style.css" />

    <body>
        <div class="container">

            <div class="box-container">

                <div class="box">
                    <div class="profile-frame"> <!--กรอบรูปและรายละเอียด-->
                        <div class="profile-photo"> <!--กรอบรูปทั้งหมด-->
                            <img src="https://mpics.mgronline.com/pics/Images/563000009086001.JPEG" alt="user image" class="image">
                            <div class="tag-frame"> <!--กรอบtag-->
                                <div class="nametag"> <!--tag-->
                                    พี่เลี้ยงกึ่งแม่บ้าน
                                </div>
                            </div>
                            <div class="vaccined-frame">
                                <img src="images/vc.svg" id="vc1" class="vc1">
                                <img src="images/vc.svg" id="vc2" class="vc2">
                                <img src="images/vc.svg" id="vc3" class="vc3">
                            </div>
                        </div>
                        <div class="profile-detail"> <!--กรอบรายละเอียด-->
                            <div class="name"> <!--ชื่อ-->
                                <span>
                                    Nhoom Gunchai&nbsp;
                                </span> <!--หลัง : ต้องใช้class-->
                                <span class="age">
                                    (555)
                                </span>
                            </div>
                            <div class="experience sub-content"> <!--ประสบการณ์ทำงาน--><!--เป็นการใส่classหลายอัน-->

                                    ประสบการณ์ทำงาน :

                                <span class="ans">
                                    หลาย ปี
                                </span>
                            </div>
                            <div class="language sub-content"> <!--ภาษา-->
                                <span>
                                    ภาษา : 
                                </span>
                                <span class="ans">
                                    ธัยย์
                                </span>
                                </div>
                            <div class="location sub-content"> <!--สถานที่-->
                                <span>
                                    สถานที่ : 
                                </span>
                                <span class="ans">
                                    โหนกระสวย
                                </span>
                            </div>
                            <div class="post-when sub-content"> <!--โพสท์เมื่อ-->
                                <span>
                                    โพสต์เมื่อ : 
                                </span>
                                <span class="ans">
                                    วาน
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="salary-frame"> <!--กรอบเงินเดือน/ประเภทงาน-->

                            <span class="B">
                                ฿
                            </span>
                            <span class="money">
                                20
                            </span>
                            <span class="job-type">
                                <span>
                                    / เดือน 
                                </span>
                                <span class="job">
                                    (ประจำ)
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="fav-frame"> <!--กรอบปุ่มfav-->
                        <div class="fav-button">
